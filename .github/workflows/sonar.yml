name: SonarQube Scan
on:
  push:
    branches:
      - main
      - prod
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: self-hosted # Important: Use 'self-hosted' if you don't have GitHub-hosted runners
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate history

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=my-salesforce-project
            -Dsonar.sources=force-app
